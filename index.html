<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <title>About Us</title>
</head>
<body>
    <h1>Our Benefits and Culture</h1>

    <div class="Container">
        <div class="item world">
            <i class="fa-5x fa-solid fa-globe"></i>
            <h6>Work from anywhere in the world</h6>
        </div>

        <div class="item hour">
            <i class="fa-5x fa-solid fa-pause"></i>
            <h6>1-hour concentrated time off(break) daily</h6>
        </div>

        <div class="item vacation">
            <i class="fa-5x fa-solid fa-plane-departure"></i>
            <h6>vacation tracker</h6>
        </div>

        <div class="employment">
            <i class="fa-5x fa-solid fa-user-group"></i>
            <h6>Equal employment opportunity</h6>
        </div>

        <div class="item progression">
            <i class="fa-5x fa-solid fa-wave-square"></i>
            <h6>Career progression</h6>
        </div>

        <div class="renumeration">
            <i class="fa-5x fa-solid fa-euro-sign"></i>
            <h6>Competitive Renumeration</h6>
        </div>

        <div class="TM">
            <i class="fa-5x fa-solid fa-handshake-angle"></i>
            <h6>Training & Mentorship</h6>
        </div>

        <div class="office">
            <i class="fa-5x fa-solid fa-house-chimney-crack"></i>
            <h6>Options to work from our groovy offices</h6>
        </div>
    </div>
</body>
</html>
